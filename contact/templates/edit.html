<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}
 
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{contact.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Contact Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ contact.cid }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Contact Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="ename" id="id_cname" required maxlength="100" value="{{ contact.cname }}" />  
    </div>  
  </div>  
</div>  
<div class="form-group row">  
  <label class="col-sm-2 col-form-label">Contact Name:</label>  
  <div class="col-sm-4">  
      <input type="text" name="ename" id="id_clastname" required maxlength="100" value="{{ contact.clastname }}" />  
  </div>  
</div>  
<div class="form-group row">  
  <label class="col-sm-2 col-form-label">Contact Email:</label>  
  <div class="col-sm-4">  
      <input type="email" name="eemail" id="id_cphone" required maxlength="254" value="{{ contact.cphone }}" />  
  </div>  
</div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Contact Email:</label>  
    <div class="col-sm-4">  
        <input type="email" name="eemail" id="id_cemail" required maxlength="254" value="{{ contact.cemail }}" />  
    </div>  
  </div>  
    
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
