<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Contact Records</title>  
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Contact ID</th>  
        <th>Contact Name</th>  
        <th>Contact Last Name</th>  
        <th>Contact Email</th>  
        <th>Contact phone</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for contact in contacts %}  
    <tr>  
        <td>{{ contact.cid }}</td>  
        <td>{{ contact.cname }}</td>  
        <td>{{ contact.clastname }}</td>  
        <td>{{ contact.cphone }}</td>  
        <td>{{ contact.cemail }}</td>  
        <td>  
            <a href="/edit/{{ contact.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ contact.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/contact" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
